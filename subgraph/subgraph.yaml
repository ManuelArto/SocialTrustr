specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NewsSharing
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: NewsSharing
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewsEntry
        - Evaluation
      abis:
        - name: NewsSharing
          file: ./abis/NewsSharing.json
      eventHandlers:
        - event: NewsCreated(indexed uint256,indexed address,string,string,string,uint256)
          handler: handleNewsCreated
      file: ./src/news-sharing.ts
  - kind: ethereum
    name: NewsEvaluation
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: NewsEvaluation
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewsEntry
        - Evaluation
      abis:
        - name: NewsEvaluation
          file: ./abis/NewsEvaluation.json
      eventHandlers:
        - event: NewsEvaluated(indexed uint256,indexed address,bool,uint256,uint256)
          handler: handleNewsEvaluated
        - event: NewsValidationStarted(indexed uint256,indexed address,uint256)
          handler: handleNewsValidationStarted
      file: ./src/news-evaluation.ts
