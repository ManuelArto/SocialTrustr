enum EvaluationStatus {
  Evaluating,
  NotVerified,
  Evaluated
}

type Evaluation @entity {
  id: ID!
  evaluation: Boolean
  confidence: BigInt
  status: EvaluationStatus!
}

type NewsEntry @entity {
  id: ID!
  sender: Bytes!
  title: String!
  ipfsCid: String!
  chatName: String!
  parentNews: NewsEntry
  isForwaded: Boolean!
  evaluation: Evaluation!
  forwarded: [NewsEntry!]
  # block transaction infos
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
