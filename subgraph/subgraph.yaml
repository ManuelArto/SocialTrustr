specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NewsSharing
    network: mainnet
    source:
      address: "0x0FAF080543c42E51e6c470feA7E8d5417c8cCb8C"
      abi: NewsSharing
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewsData
        - Evaluation
      abis:
        - name: NewsSharing
          file: ./abis/NewsSharing.json
      eventHandlers:
        - event: NewsCreated(indexed uint256,indexed address,string,string,string,uint256)
          handler: handleNewsCreated
      file: ./src/news-sharing.ts
  - kind: ethereum
    name: NewsEvaluation
    network: mainnet
    source:
      address: "0xA2c44dbB2a181301fA5d3FA6c178B9F539A7952f"
      abi: NewsEvaluation
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewsData
        - Evaluation
      abis:
        - name: NewsEvaluation
          file: ./abis/NewsEvaluation.json
      eventHandlers:
        - event: NewsEvaluated(indexed uint256,indexed address,bool,uint256,uint256)
          handler: handleNewsEvaluated
        - event: NewsValidationStarted(indexed uint256,indexed address,uint256)
          handler: handleNewsValidationStarted
      file: ./src/news-evaluation.ts
