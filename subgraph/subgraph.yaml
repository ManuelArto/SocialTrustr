specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NewsSharing
    network: mainnet
    source:
      address: "0x712516e61C8B383dF4A63CFe83d7701Bce54B03e"
      abi: NewsSharing
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewsEntry
        - Evaluation
      abis:
        - name: NewsSharing
          file: ./abis/NewsSharing.json
      eventHandlers:
        - event: NewsCreated(indexed uint256,indexed address,string,string,string,uint256)
          handler: handleNewsCreated
      file: ./src/news-sharing.ts
  - kind: ethereum
    name: NewsEvaluation
    network: mainnet
    source:
      address: "0xbCF26943C0197d2eE0E5D05c716Be60cc2761508"
      abi: NewsEvaluation
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewsEntry
        - Evaluation
      abis:
        - name: NewsEvaluation
          file: ./abis/NewsEvaluation.json
      eventHandlers:
        - event: NewsEvaluated(indexed uint256,uint8,bool,uint256,uint256)
          handler: handleNewsEvaluated
      file: ./src/news-evaluation.ts
